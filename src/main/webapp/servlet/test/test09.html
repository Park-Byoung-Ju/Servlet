<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<title>servlet 9번 문제</title>
</head>
<body>
	<div class="w-50 ml-3">
		<h2>입사 지원</h2>
		<form method="post" action="/servlet/test09">
			<div>					
				<input class="form-control w-50" id="name" name="name" type="text">
			</div>		
			
			<div class="mt-2">
				<label>자기 소개서</label>
				<div>
					<textarea class="form-control" id="text" name="text"></textarea>
				</div>
			</div>
			
			<input type="submit" class="btn bg-primary text-white mt-3" id="btn" value="제출">
		</form>	
		
		<div class="mt-4">
			<a href="/servlet/test/test10.html">10번 문제</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
		
	<script>
		$(document).ready(function(){
			$("#btn").on("click", function(){
				let name = $("#name").val();
				let text = $("#text").val();
				
				if(name.length == 0){
					alert("이름을 입력해주세요");
					return false;
				}
				
				if(text.length == 0){
					alert("자기소개서를 입력해주세요");
					return false;
				}
			});
		});
	</script>
</body>
</html>
