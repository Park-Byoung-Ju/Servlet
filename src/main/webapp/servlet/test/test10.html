<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


<title>servlet 10번 문제</title>
</head>
<body>
	<div class="w-25 ml-3">
		<h2>로그인</h2>
		
		<form method="post" action="/servlet/test10">
			<div>
				<input class="form-control" type="text" id="id" name="id" placeholder="ID">
			</div>
			<div class="mt-2 mb-2">
				<input class="form-control" type="text" id="password" name="password" placeholder="PassWord">
			</div>
			<input class="btn bg-primary text-white" id="btn" type="submit" value="로그인">
		</form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
	
	<script>
		$(document).ready(function(){
			$("#btn").on("click", function(){
				let id = $("#id").val();
				let password = $("#password").val();
				
				if(id.length == 0){
					alert("ID를 입력해주세요");
					return false;
				}
				
				if(password.length == 0){
					alert("비밀번호를 입력해주세요");
					return false;
				}
				
			});
		});
		
	</script>
</body>
</html>
