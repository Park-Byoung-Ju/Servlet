<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<form method="get" action="/servlet/ex04">
			<label>이름 : </label> <input id="name" name="name" type="text">
			<label>생년월일 : </label> <input id="birthday" name="birthday" type="text">
			<input id="submit" type="submit" value="확인">
		</form>
	</div>
	
	<script>
		document.getElementById("submit").onclick = function(){
			let name = document.getElementById("name").value;
			
			if(name.length == 0){
				alert("이름을 입력해주세요");
				return false;
			}
			
			let birthday = document.getElementById("birthday").value;
			
			if(birthday.length == 0){
				alert("생년월일을 입력해주세요");
				return false;
			}

		};
	</script>

</body>
</html>
